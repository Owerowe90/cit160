<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
</head>
<body>
    <script>
        // For loop that will loop through each of the powers.
        function power() {
             var display = "";  
             for (i = 0; i <= 31; i++) {
                 var base = 2;
                 var power = Math.pow(base, i);
                 display += `${power}, `;
             }  
        document.getElementById("output").innerHTML = display;
        }  
    </script>
</head>
<body>
    <h2>Power</h2>
    <button type="button" onclick="power()">Power Generator</button>
    <div id="output"></div>
</body>
</html>
