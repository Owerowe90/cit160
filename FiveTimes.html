<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Five Times</title>
    <script>
        // For loop that will loop through each of the times tables.
        function FiveTimes() {
             var display = "";  
             for (i = 1; i <= 12; i++) {
                 var multiplier = 5;
                 var result = 5*i;
                 display += `${multiplier} x ${i} = ${result}<br>`;
             }  
        document.getElementById("output").innerHTML = display;
        }  
    </script>
</head>
<body>
    <h2>Five Times Table</h2>
    <button type="button" onclick="FiveTimes()">Times Table</button>
    <div id="output"></div>
</body>
</html>
