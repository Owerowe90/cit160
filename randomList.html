<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random List</title>
</head>

<body>
    <h1>Random List</h1>
    <span id="random"></span>
    <br>
    <button onclick="randomList()">Create list</button>
    <div id="sum"></div>

    <script>
        
        const max = 51;
        let list = Math.floor(Math.random() * max);
        document.querySelector('#random').textContent = `${list} `;
        let fin = '';

        function randomList() {

            // processing - compute sum

            for (let i = 1; i <= list; i++) {
                fin += `Item: ${i} <br>`;
                
            }
                    // output
            document.querySelector('#sum').innerHTML = fin;
                }
    </script>
</body>

</html>
