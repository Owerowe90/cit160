<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest</title>
</head>
<body>
    <label>Principal: <input type="text" id="principal"></label><br>
    <label>Annual Rate: <input type="text" id="annualrate"></label><br>
    <label>Years: <input type="text" id="year"></label><br>
    <label>Periods Per Year: <input type="text" id="period"></label><br>

    <button onclick="doFV()">Lets Invest!</button>
    <div id="total"></div>
    <script>
        function doFV() {
            let principal = parseFloat(document.querySelector('#principal').value);
            let annualRate = parseFloat(document.querySelector('#annualrate').value);
            let years = parseFloat(document.querySelector('#year').value);
            let periodsPerYear = parseFloat(document.querySelector('#period').value);
            let invest = 0;

            invest = computeFutureValue(principal, annualRate, years, periodsPerYear);

            document.querySelector('#total').innerHTML = `$${invest.toFixed(2)}`;
        }

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
                // f = a (1 + r)n
            let rate = annualRate / periodsPerYear;
            let periods = periodsPerYear * years;
            let formula = principal * (Math.pow((1 + rate), periods));
            return formula;
        }

    </script>
    
</body>
</html>
